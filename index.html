<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__informacion">
        <div class="card__informacion card__informacion--imagen"></div>
        <div class="card__informacion card__informacion--nombre">
          Jessica Randall
        </div>
        <div class="card__informacion card__informacion--ubicacion">
          London, United Kingdom
        </div>
        <div class="card__informacion card__informacion--texto">
          "Front-end developer and avid reader."
        </div>
    </div>
    <div class="card__link">
      GitHub
    </div>
    <div class="card__link">
      Frontend Mentor
    </div>
    <div class="card__link">
      LinkedIn
    </div>
    <div class="card__link">
      Twitter
    </div>
    <div class="card__link">
      Instagram
    </div>
   
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mariana Ongay Ortiz</a>.
  </div>
</body>
</html>
